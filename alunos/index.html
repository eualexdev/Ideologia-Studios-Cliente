   <script>
        const h1Aluno = document.querySelector("h2.aluno")
        let nome = "Olá, " + String(localStorage.getItem("nome").split(" ")[0])
        h1Aluno.innerHTML = nome + '!'

        var countMenu = false;
        var menos = 25


        if (screen.width <= 1024 && screen.height <= 1366){
                menos  = 75
        }
        

        let divMenu = document.getElementById('div-menu')
        let divMenu2 = document.getElementById('menu-opacity')
        let menu = document.getElementById('menu')
        let icon = document.getElementById("icon")
    
        divMenu2.addEventListener('click',() => {
            icon.style.display = 'revert'
                menu.style.left = "-100%"
                divMenu2.style.left = "-100%"
                countMenu = false
        })


        divMenu.addEventListener('click',() => {
            if (countMenu === false){
                divMenu2.style.left = "0px"
                menu.style.left = "0%"
                countMenu = true
            } else {
                divMenu2.style.left = "-100%"
                menu.style.left = "-100%"
                countMenu = false
            }
        })

   </script>
