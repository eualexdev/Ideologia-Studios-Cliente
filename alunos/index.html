<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Alunos</title>
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">


    <script>
        if (localStorage.getItem("isLog") != 'yes'){
            location.assign("/login/index.html")
        }

    </script>
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="suport-text">
            <h1 class="text">Ideologia Studios</h1>
        </div> 
            <button id='button-menu' class='button-menu'>
                <i class="far fa-bars icon"></i>
            </button>
        </div>
    </nav>
    <div class="contener">
        <h1 class='aluno'></h1>
    </div>
    <div id="menu" class="menu">
    </div>


   <script>
        const h1Aluno = document.querySelector("h1.aluno")
        let nome = "Ol√°, " + String(localStorage.getItem("nome"))
        h1Aluno.innerHTML = nome + '!'

        var countMenu = false;
        var menos = 20

        if (screen.width <= 1024 && screen.height <= 1366){
                menos = 50
        }
        

        let button = document.getElementById('button-menu')
        let menu = document.getElementById('menu')

        button.addEventListener('click',() => {
            if (countMenu === false){
                menu.style.left = "0%"
                menu.style.width = menos + "%" 
                countMenu = true
            } else {
                menu.style.left = "-100%"
                countMenu = false
            }
        })

   </script>
</body>
</html>
