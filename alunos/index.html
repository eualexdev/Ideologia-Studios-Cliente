<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Alunos</title>
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">


    <script>
        if (localStorage.getItem("isLog") != 'yes'){
            location.assign("/login/index.html")
        }

    </script>
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="suport-text">
            <h1 class="text">Ideologia Studios</h1>
        </div> 
        <div id='div-menu' class='div-menu'>
            <div id="icon" class="far fa-bars"></div>
            <div id="icon2" class="far fa-times"></div>
        </div>
    </nav>
    <div class="contener">
        <h1 class='aluno'></h1>
    </div>
    <div id="menu" class="menu">
    </div>


   <script>
        const h1Aluno = document.querySelector("h1.aluno")
        let nome = "Ol√°, " + String(localStorage.getItem("nome"))
        h1Aluno.innerHTML = nome + '!'

        var countMenu = false;
        var menos = 25


        if (screen.width <= 1024 && screen.height <= 1366){
                menos  = 75
        }
        

        let divMenu = document.getElementById('div-menu')
        let menu = document.getElementById('menu')
        let icon = document.getElementById("icon")
        let icon2 = document.getElementById("icon2")


        divMenu.addEventListener('click',() => {
            if (countMenu === false){
                menu.style.left = "0%"
                icon2.style.display = 'revert'
                icon2.style.animation = 'move-button 0.5s'
                icon.style.display = 'none'
                countMenu = true
            } else {
                icon.style.display = 'revert'
                icon.style.animation = 'move-button 0.5s'
                icon2.style.display = 'none'
                menu.style.left = "-100%"
                countMenu = false
            }
        })

   </script>
</body>
</html>
