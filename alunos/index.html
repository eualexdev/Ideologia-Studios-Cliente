<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Platforma de Alunos</title>
    <script>
        if (localStorage.getItem("isLog") != 'yes'){
            location.assign("/login/index.html")
        }

    </script>
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="suport-text">
            <h1 class="text">Ideologia Studios</h1>
        </div> 
            <button class='button-menu'>
                <i class="far fa-bars icon"></i>
            </button>
        </div>
    </nav>
    <div class="contener">
        <h1 class='aluno'></h1>
    </div>
   <script>
        const h1Aluno = document.querySelector("h1.aluno")
        let instrumento;
        if (localStorage.getItem('instrumento') === "Violão"){
            instrumento = '<i class="fal fa-guitar"></i>'
        } else {
            instrumento = '<i class="fal fa-guitar"></i>'
        }
        let nome = "Olá, " + String(localStorage.getItem("nome"))
        h1Aluno.innerHTML = nome + instrumento
   </script>
