<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Alunos</title>
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/menuBar.css">

    <meta name = "description" content = "Plataforma de Alunos da Idelogia Studios!">

    <script>
        if (localStorage.getItem("isLog") != 'yes'){
            location.assign("/login/index.html")
        }

    </script>
    
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="suport-text">
            <h1 class="text">Ideologia Studios</h1>
        </div> 
        <div id='div-menu' class='div-menu'>
            <div id="icon" class="far fa-bars"></div>
        </div>
    </nav>
    <header class="contener">
        <h2 class='aluno'></h2>
    </header>
    <aside id="menu-opacity"></aside>
    <main id="menu" class="menu">
        <section class="user-div">
            <i class="fas fa-pencil pencil"></i>
            <i class="fas fa-user user"></i>
        </section>
        <section class='user-names'>
            <h2 id="name-text"></h2>
        </section>
        <section class="case-menu">
            <div class="div-icons">
                <i class="far fa-home icon-sidbar icon-home"></i><p class='text-icon'>Home</p>
            </div>
            <div class="div-icons">
                <i class="far fa-portrait icon-sidbar"></i><p class='text-icon'>Perfil</p>
            </div>
            <div class="div-icons">
                <i class="far fa-school icon-sidbar icon-aulas"></i><p class='text-icon'>Aulas</p>
            </div>
            <div class="div-icons">
                <i class="far fa-book icon-sidbar icon-book"></i><p class='text-icon text-tarefas'>Tarefas</p>
            </div>
            <div class="final-menu">
                <div class="configs">
                    <i class='fas fa-cog icon-cog'></i><p class='cog-text'>Configurações
                    </p>
                </div>
                <div class="logout" onclick="localStorage.clear();location.reload()">
                    <i class='fas fa-power-off icon-off'></i><p class='off-text'>Sair</p>
                </div>
            </div>
        </section>
    </main>


   <script>
        const h1Aluno = document.querySelector("h2.aluno")
        let nome = "Olá, " + String(localStorage.getItem("nome").split(" ")[0])
        h1Aluno.innerHTML = nome + '!'

        var countMenu = false;
        var menos = 25


        if (screen.width <= 1024 && screen.height <= 1366){
                menos  = 75
        }
        

        let divMenu = document.getElementById('div-menu')
        let divMenu2 = document.getElementById('menu-opacity')
        let menu = document.getElementById('menu')
        let icon = document.getElementById("icon")
    
        divMenu2.addEventListener('click',() => {
            icon.style.display = 'revert'
                menu.style.left = "-100%"
                divMenu2.style.left = "-100%"
                countMenu = false
        })


        divMenu.addEventListener('click',() => {
            if (countMenu === false){
                divMenu2.style.left = "0px"
                menu.style.left = "0%"
                countMenu = true
            } else {
                divMenu2.style.left = "-100%"
                menu.style.left = "-100%"
                countMenu = false
            }
        })

   </script>

   <script src="./src/index.js"></script>

</body>
</html>
