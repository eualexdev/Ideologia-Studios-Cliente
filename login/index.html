<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <meta name = "description" content = "Login Para a Plataforma de Alunos da Idelogia Studios!">
    <title>Ideologia Studios | Login</title>
    <link rel="shortcut icon" href="../assets/img/Logo-256x256.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <script >
        if (localStorage.getItem("isLog") == "yes"){
            location.assign("/alunos/index.html")
        }
    </script>

        
</head>
<body>
    <!-- centro -->
    <header class='login'>
        <section>
            <h1>Bem Vindo!</h1>
            <form>
                <input class='user' type="text" placeholder="Usuário">
                <input class="pass" type="password" placeholder="Senha">
            </form>
            <button>Login</button>
            <a target="_blank" class='more' href="https://api.whatsapp.com/send?phone=+55838708-9243&text=Ol%C3%A1%20@Ideologia%20Studios" rel="noreferrer">Saiba Mais</a>
            
            <h2 id="erros"></h2>
        </section>
    </header>
    <!-- rodapé -->
    <footer>
        <div class="year--div">
            <p><strong class="yeartext">Este site Precisa de Javascript para Funciona</strong></p>
            <div class="suport">
                <a target="_blank" href="https://www.instagram.com/ideologia_studios/" class="icons" rel="noreferrer"><i class='fab fa-instagram'></i></a>
                <a target="_blank" href="https://www.facebook.com/pg/Ideologia-Studios-2450620518412483/posts/" class="icons" rel="noreferrer"><i class='fab fa-facebook'></i></a>
                <a target="_blank" href="https://api.whatsapp.com/send?phone=+55838708-9243&text=Ol%C3%A1%20@Ideologia%20Studios" class="icons" rel='noreferrer'><i class='fab fa-whatsapp'></i></a>
            </div>
        </div>
    </footer>
    <script>
        const year = new Date().getFullYear()
        document.querySelector("strong[class='yeartext']").innerHTML = "2021 - "+year
    </script>
    <script>
        const inputs = document.querySelectorAll("input")
        if (screen.width <= 1024 && screen.height <= 1366){
            inputs[0].addEventListener("focus",() => {
                document.querySelector('footer').style.display = "none"
            })
            inputs[1].addEventListener("focus",() => {
                document.querySelector('footer').style.display = "none"
            })
        }
        inputs[0].addEventListener("blur",() => {
            document.querySelector('footer').style.display = "block"
        })
        inputs[1].addEventListener("blur",() => {
            document.querySelector('footer').style.display = "block"
        })
        </script>
    <script src="./config.js"></script>
</body>
</html>
